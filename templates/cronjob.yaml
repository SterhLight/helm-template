{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}{{- if .Values.cronjob.name }}-{{ .Values.cronjob.name }}{{- end }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    {{- with .Values.cronjob.jobTemplate.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.cronjob.jobTemplate.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  {{- with .Values.cronjob.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ . }}
  {{- end }}
  suspend: {{ .Values.cronjob.suspend }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.cronjob.jobTemplate.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "app.selectorLabels" . | nindent 12 }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          serviceAccountName: {{ include "app.serviceAccountName" . }}
          restartPolicy: {{ .Values.cronjob.jobTemplate.restartPolicy }}
          containers:
            - name: {{ include "app.name" . }}-cron
              image: "{{ coalesce .Values.cronjob.image.repository .Values.image.repository }}:{{ coalesce .Values.cronjob.image.tag .Values.image.tag }}"
              imagePullPolicy: {{ coalesce .Values.cronjob.image.pullPolicy .Values.image.pullPolicy }}
              {{- with .Values.cronjob.jobTemplate.command }}
              command:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.jobTemplate.args }}
              args:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.jobTemplate.env }}
              env:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.jobTemplate.envFrom }}
              envFrom:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.jobTemplate.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.jobTemplate.extraVolumeMounts }}
              volumeMounts:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- with .Values.cronjob.jobTemplate.extraVolumes }}
          volumes:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
